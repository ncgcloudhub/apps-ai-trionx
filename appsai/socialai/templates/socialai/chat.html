<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chat with GPT-4o</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .chat-box {
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .chat-message strong {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Chat with GPT-4o</h1>
        <div class="chat-box" id="chat-box">
            {% for message in chat_history %}
                <div class="chat-message">
                    <strong>{{ message.role|capfirst }}:</strong>
                    <p>{{ message.content|safe }}</p>
                </div>
            {% endfor %}
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input type="text" name="message" class="form-control" placeholder="Type your message here..." required>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
        <form method="post" enctype="multipart/form-data" action="{% url 'upload_file' %}">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input type="file" name="file" class="form-control" required>
                <button type="submit" class="btn btn-secondary">Upload and Summarize</button>
            </div>
        </form>
    </div>
</body>
</html>
