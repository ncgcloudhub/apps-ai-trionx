
<!-- seperator -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}My AI App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body style="display: flex; flex-direction: column; height: 100vh; margin: 0; padding-top: 56px;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My AI App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            YouTube
                        </a>
                        <ul class="dropdown-menu dropdown-menu-success" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'youtube_title_generator' %}">YouTube Title Generator</a></li>
                            <li><a class="dropdown-item" href="{% url 'youtube_tags_generator' %}">YouTube SEO Tags Generator</a></li>
                            <li><a class="dropdown-item" href="{% url 'youtube_description_generator' %}">YouTube SEO Description Generator</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'chat' %}">Chat</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main style="flex-grow: 1; overflow: hidden;">
        <div class="container mt-4 h-100">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    {% block extra_scripts %}
    {% endblock %}
</body>
</html>
